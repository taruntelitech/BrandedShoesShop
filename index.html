<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Branded T-Shirt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Branded T-Shirt Store</h1>
    <input type="text" id="searchBox" placeholder="Search T-Shirts..." onkeyup="searchProducts()">
  </header>

 <div class="container">
    <div class="product-card" data-name="Blue T-Shirt">
      <img src="1.jpeg" alt="Blue T-Shirt">
      <h3>Blue T-Shirt</h3>
      <p class="price">$19.99</p>
      <button onclick="openForm('Blue T-Shirt')">Buy</button>
    </div>
    <div class="product-card" data-name="Black T-Shirt">
      <img src="2.jpeg" alt="Black T-Shirt">
      <h3>Black T-Shirt</h3>
      <p class="price">$21.99</p>
      <button onclick="openForm('Black T-Shirt')">Buy</button>
    </div>
    <div class="product-card" data-name="Yellow T-Shirt">
      <img src="3.jpeg" alt="Yellow T-Shirt">
      <h3>Yellow T-Shirt</h3>
      <p class="price">$18.99</p>
      <button onclick="openForm('Yellow T-Shirt')">Buy</button>
    </div>
    <div class="product-card" data-name="Grey T-Shirt">
      <img src="4.jpg" alt="Grey T-Shirt">
      <h3>Grey T-Shirt</h3>
      <p class="price">$20.99</p>
      <button onclick="openForm('Grey T-Shirt')">Buy</button>
    </div>
    <div class="product-card" data-name="Red T-Shirt">
      <img src="5.jpeg" alt="Red T-Shirt">
      <h3>Red T-Shirt</h3>
      <p class="price">$22.99</p>
      <button onclick="openForm('Red T-Shirt')">Buy</button>
    </div>
    <div class="product-card" data-name="White T-Shirt">
      <img src="6.jpeg" alt="White T-Shirt">
      <h3>White T-Shirt</h3>
      <p class="price">$17.99</p>
      <button onclick="openForm('White T-Shirt')">Buy</button>
    </div>
    <div class="product-card" data-name="Green T-Shirt">
      <img src="7.jpg" alt="Green T-Shirt">
      <h3>Green T-Shirt</h3>
      <p class="price">$19.49</p>
      <button onclick="openForm('Green T-Shirt')">Buy</button>
    </div>
</div>

<!-- BUY FORM POPUP -->
<div id="buyFormContainer">
  <form id="buyForm">
    <h2>Place Your Order</h2>
    <!-- Auto-filled Product Name (read-only) -->
    <input type="text" name="productName" id="productName" readonly>

    <!-- Your Name Field -->
    <input type="text" id="yourName" name="yourName" placeholder="Your Name" required>

    <!-- Phone Number -->
    <input type="text" name="phone" placeholder="Your Phone Number" required>

    <!-- Email -->
    <input type="email" name="email" placeholder="Your Email" required>

    <!-- Address -->
    <textarea name="address" placeholder="Your Address" required></textarea>

    <!-- Submit & Cancel Buttons -->
    <button type="submit">Submit Order</button>
    <button type="button" class="close-btn" onclick="closeForm()">Cancel</button>
  </form>
</div>


  <script src="script.js"></script>
</body>
</html>
